<html>
<head>
	<title>RGB Game</title>
	<link rel="stylesheet" type="text/css" href="rgbGame.css">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani|Khula" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1>The <span id="winningColor">RGB</span> Game</h1>
		<div id="info">
			<span id="description">
				Click the color that is described by the color code above! You can right-click to eliminate.
			</span>
			<span id="stats" class="hidden">
				Wins: <span id="winCount"></span>
				 - Losses: <span id="lossCount"></span>
			</span>
		</div>
	</div>
	<div id="color-container">
	</div>
<script type="text/javascript" src="rgbGame.js"></script>
</body>
</html>
