<html>
<head>
	<title>RGB Game</title>
	<link rel="stylesheet" type="text/css" href="rgbGame.css">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani|Khula:400,700" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="rgb.ico" />
</head>
<body>
	<div id="header">
		<h1>The <span id="winningColor">RGB</span> Game</h1>
		<div id="info" class="clickable">
			<span id="message">
				Click the color that matches the color code above! You can right-click to eliminate.
			</span>
			<span id="stats" class="hidden">
				Wins: <span id="winCount"></span>
				<span class="tab"></span>
				Losses: <span id="lossCount"></span>
		 		<span class="tab"></span>
				# of Colors:<input id="colorCountInput">
				<span class="tab"></span>
				<span id="newGameBtn" class="clickable">New Game</span>
			</span>
		</div>
	</div>
	<div id="color-container">
	</div>
<script type="text/javascript" src="rgbGame.js"></script>
</body>
</html>
